<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Blue Moon</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Quên mật khẩu</h1>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            
            <form th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <label for="email">Nhập email của bạn:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Gửi email đặt lại mật khẩu</button>
                    <a th:href="@{/login}" class="btn btn-secondary">Quay lại đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
