# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
# For PostgreSQL (recommended):
spring.datasource.url=jdbc:postgresql://localhost:5433/blue_moon
spring.datasource.username=postgres
spring.datasource.password=07032005
spring.datasource.driver-class-name=org.postgresql.Driver

# For MySQL (comment out PostgreSQL lines above and uncomment these):
#spring.datasource.url=jdbc:mysql://localhost:3306/blue_moon?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
#spring.datasource.username=root
#spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Legacy database configuration (for existing code compatibility)
db.url=${spring.datasource.url}
db.username=${spring.datasource.username}
db.password=${spring.datasource.password}
db.driver=${spring.datasource.driver-class-name}

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Session Configuration
server.servlet.session.timeout=8h
server.servlet.session.cookie.name=BLUEMOON_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Email Configuration (for password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bluemoon.system@gmail.com
spring.mail.password=your_email_password_here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Legacy email configuration (for existing code compatibility)
email.smtp.host=${spring.mail.host}
email.smtp.port=${spring.mail.port}
email.smtp.auth=${spring.mail.properties.mail.smtp.auth}
email.smtp.starttls.enable=${spring.mail.properties.mail.smtp.starttls.enable}
email.from=${spring.mail.username}
email.from.password=${spring.mail.password}

# Application Configuration
app.name=Blue Moon Apartment Management System
app.version=1.0.0
app.encoding=UTF-8

# Security Configuration
password.reset.token.expiry.hours=24
session.expiry.hours=8

# UI Configuration
ui.font.family=Arial
ui.font.size=14
ui.font.color=#000000
ui.background.color=#FFFFFF
